<h1>重新設定Visual Studio運行環境（預設語言）</h1>

<p>Visual Studio一安裝好都會先問你想要在哪一種環境開發，接著會幫你進行一大堆的初始化設定。但是如果你點錯點錯或反悔，一切都會變得來不及了。</p>
<p>想要重新選語言，那就需要這個指令：</p>
<pre>
開始＞執行＞切到Visual Studio所在目錄
輸入 devenv /resetuserdata
</pre>

<small>VisualStudio Environment Language C# VB.NET Reset</small>
