<h1>台灣古地圖：台灣堡圖</h1>

<p>相信有很多買新房子的人，都會有一個擔憂，就是如果這塊地以前「乾不乾淨」，這不是說這以前是不是兇宅，而是要追朔以前這塊地的地理屬性。</p>
<p>這時候可能你會去向街坊鄰居比較老一輩的人探聽，如果是屬於墓地的話那價格肯定是可以殺低的，如果找不到人可以打問也沒關係，這一份台灣堡圖可以讓你進行完整的查詢。</p>
