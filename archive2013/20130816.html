<h1>SQL筆記：Microsoft SQL server在不重開機的情況下釋放記憶體和清除暫存</h1>

<p>Microsoft SQL server 在不重開機（reboot）的情況下釋放記憶體和清除cache，請依下列的指令執行即可：</p>

<pre>
DBCC FREESYSTEMCACHE ('ALL');
DBCC FREESESSIONCACHE;
DBCC FREEPROCCACHE;
</pre>

<small>Microsoft SQLServer Reboot Release Memory Clear Cache</small>
