<h1>電晶體驅動繼電器的相關電路圖</h1>

<p>在玩單晶片最常遇到的就是輸出的邏輯正訊號(+5V)，有可能因為低功耗的因素導致電流量不足，這時候就會無法推動以磁簧當開關的繼電器（relay）來當作某一些切換開關用，這時候我們就需要電晶體放大電路來幫我們推動了。</p>

<p>以下是相關電路圖以及使用到的電子零件外觀。</p>
