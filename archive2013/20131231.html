<h1>新生兒報戶口應該準備的東西</h1>

<p>新生兒應該在30天內，到各區的戶政事務所辦理戶口的登記，以下記錄一些我經歷過的問題與應準備事項。</p>
<p>問題：</p>
<p>一、不能夠跨城市辦理，因為有生育補助金請領的問題。</p>
<p>二、不能夠跨區辦理，例如入籍地點是高雄市的苓雅區，你就不可以跑到高雄市的前鎮區辦理，但是聽說新北市已經可以了，或許過幾年後這項限制會取消掉。</p>
<p>應準備事項：</p>
<p>一、新生兒姓名。</p>
<p>二、出生證明。</p>
<p>三、戶口名簿。</p>
<p>四、父母雙方的身分證及印章。</p>
<p>五、可以順便請領「生育補助費」。</p>
<p>六、順便請領兩份「戶籍謄本」，申請各式補助或證件會用到。</p>
