  <h1>Linux進行終端連線時，數字鍵區無法輸入數字</h1>

  <p>因為我是採用PuTTY，在此紀錄開啟數字鍵區可輸入數字的做法。沒有辦法利用數字鍵區輸入數字真是讓人苦惱啊！</p>

  <p>打開PuTTY，至左側選單「Features」＞「Disable application keypad mode」將其「打勾」就可以了。</p>

  <p>建議將其儲存在設定檔裡面，日後就不用再設定一次了。</p>
