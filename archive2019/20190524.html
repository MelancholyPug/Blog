  <h1>調整Linux CentOS GRUB開機選單的倒數秒數</h1>

  <p>CentOS GRUB（GRand Unified Bootloader）開機引導程式的選單倒數秒數預設為5秒，如果不想浪費這5秒的話是可以將其歸零的，請跟著下列步驟就可完成。</p>

  <p>Step 1. vi /etc/default/grub</p>

  <p>Step 2. 找到「GRUB_TIMEOUT=5」，將其改為「GRUB_TIMEOUT=0」後存檔。</p>

  <p>Step 3. 下次重新開機時就可以看到效果。</p>

  <small>Linux CentOS GRUB GRUB2 Menu Timeout 5 Seconds Change Modify</small>
